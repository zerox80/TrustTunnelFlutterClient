name: vpn_plugin
description: "A new Flutter plugin project."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.7.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: 2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 6.0.0
  pigeon: 26.1.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.adguard.trusttunnel.vpn_plugin
        pluginClass: VpnPlugin
      ios:
        pluginClass: VpnPlugin
      linux:
        pluginClass: VpnPlugin
        fileName: vpn_plugin.cc
      macos:
        pluginClass: VpnPlugin
      windows:
        pluginClass: VpnPlugin
        fileName: vpn_plugin.cpp